<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xeroup/frame</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="xeroup.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="window">
    <div class="titlebar">xeroup/otlang</div>

    <div class="content">
        <aside class="sidebar">
            <h3>DOCUMENTATION</h3>
            <div class="tree" id="doc-tree">
                <div class="tree-item loading">loading...</div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <div class="prompt">$ docs otlang</div>
                <h1 class="name cursor">xeroup/otlang</h1>
            </div>

            <div id="markdown-container" class="markdown-container">
                <div class="hint">
                    select a file from the left panel<br>
                    documentation will appear here.<br>
                    to hide/show folder files, click on the folder name.
                </div>
            </div>
        </main>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
